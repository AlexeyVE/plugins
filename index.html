<!DOCTYPE html>
<html ng-app="npm-plugin-browser">
    <head>
        <title>Plugin Registry</title>
        <meta name="description" content="gulp.js plugin registry search"/>
        <meta name="keywords" content="gulp,plugins,build,plugin,search">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="dns-prefetch" href="//registry.gulpjs.com">

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="css/app.css"/>

        <link href='//fonts.googleapis.com/css?family=Grand+Hotel|Roboto+Slab:400,300' rel='stylesheet' type='text/css'>

        <!-- META -->
        <meta property="og:title" content="gulp.js Plugin Registry"/>
        <meta property="og:url" content="http://gulpjs.com/plugins"/>
        <meta property="og:description" content="gulp.js plugin registry search"/>

    </head>
    <body ng-controller="PluginListCtrl">
        <nav class="fixed-title">
            <a class="logo" href="http://gulpjs.com/">gulp.js</a>
            <input ng-change="limit=15" type="text" class="ng-cloak plugin-search" placeholder="Search {{ (data | filter:notBlacklisted).length }} plugins..." ng-model="search" autofocus>
        </nav>

        <section class="ng-cloak plugin-list-container" ng-init="limit=20" infinite-scroll="limit=limit+25">
            <ul class="plugin-list" ng-show="data">
                <li class="no-results" ng-hide="(data | filter:search | filter:notBlacklisted).length">No results found</li>

                <li class="plugin"
                 ng-repeat="plugin in data | filter:search | filter:notBlacklisted | limitTo:limit track by $index">
                    <a ng-href="https://npmjs.org/package/{{plugin.name}}/" target="_blank" title="Install" class="title" ng-bind="plugin.name"></a>
                    <div class="description" ng-bind="plugin.description"></div>
                    <div class="more-info">
                        <div class="tags">
                            <a ng-repeat="keyword in plugin.keywords | orderBy:orderByGulpKeywords track by $index"
                               ng-href="http://npmsearch.com/?q={{keyword}}"
                               target="_blank"
                               ng-bind="keyword"></a>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

        <script src="js/vendor.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
